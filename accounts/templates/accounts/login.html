{% extends "web_app_navigator/header.html"%}

<title>Sign up</title>

{% block content %}
    <h1>Get access by logging in</h1>
    <form class="site-form" action="/accounts/login/" method="POST">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type = "hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login" />
    </form>

{% endblock %}
